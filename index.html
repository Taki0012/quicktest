<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>QR Code Generator</h2>
    <label for="name">Name:</label>
    <input type="text" id="name"><br>
    <label for="credit">Credit:</label>
    <input type="number" id="credit"><br>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <button onclick="window.location.href='scanner.html'">Go to Scanner</button>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            const name = document.getElementById("name").value;
            const credit = document.getElementById("credit").value;
            if (name && credit) {
                const qrData = JSON.stringify({ name, credit });
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), qrData);
            } else {
                alert("Please enter both name and credit");
            }
        }
    </script>
</body>
</html>
